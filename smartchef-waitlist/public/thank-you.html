<!--

This is the confirmation page users see after successfully joining the Savr waitlist.
It provides confirmation of their signup, maintains brand consistency, and includes
social sharing functionality to encourage viral growth.

Key Features:
- Animated confirmation message with visual feedback
- Consistent branding with main landing page
- Social sharing functionality (Web Share API with fallbacks)
- Analytics tracking for page views and interactions
- Responsive design optimized for all devices
- Accessibility features and semantic HTML

Requirements covered:
- 4.1: Redirect to /thank-you.html after successful signup
- 4.2: Confirmation message "You're on the list. Savr is cooking something special."
- 4.3: Consistent branding with main landing page
- 4.4: Share with friends button (stubbed for future implementation)
- 4.5: Analytics tracking for cta_click events

Security Considerations:
- No sensitive data exposed in client-side code
- XSS prevention through proper HTML encoding
- Safe external script loading (Splitbee analytics)

Performance Optimizations:
- Inline CSS to reduce HTTP requests
- Optimized animations with CSS transforms
- Efficient JavaScript with minimal DOM manipulation

@author Savr Team

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Savr Waitlist</title>
    <meta name="description" content="Thank you for joining the Savr waitlist! You're on the list and will be the first to know when we launch.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://savr-waitlist.vercel.app/thank-you.html">
    <meta property="og:title" content="Thank You - Savr Waitlist">
    <meta property="og:description" content="Thank you for joining the Savr waitlist! You're on the list and will be the first to know when we launch.">
    <meta property="og:image" content="/og-image.svg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://savr-waitlist.vercel.app/thank-you.html">
    <meta property="twitter:title" content="Thank You - Savr Waitlist">
    <meta property="twitter:description" content="Thank you for joining the Savr waitlist! You're on the list and will be the first to know when we launch.">
    <meta property="twitter:image" content="/og-image.svg">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- Splitbee Analytics -->
    <script async src="https://cdn.splitbee.io/sb.js"></script>
    
    <style>
        /* Additional styles for thank-you page */
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #000000 0%, #171717 50%, #262626 100%);
            position: relative;
            overflow: hidden;
        }
        
        .thank-you-content {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        
        .thank-you-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 2rem;
            padding: 3rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .thank-you-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }
        
        .thank-you-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #f2750a, #d946ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .thank-you-message {
            font-size: 1.5rem;
            color: #e5e7eb;
            margin-bottom: 2rem;
            font-weight: 300;
            line-height: 1.6;
        }
        
        .thank-you-submessage {
            font-size: 1.1rem;
            color: #9ca3af;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }
        
        .share-button {
            background: linear-gradient(135deg, #f2750a, #d946ef);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .share-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(242, 117, 10, 0.4);
        }
        
        .back-link {
            color: #f2750a;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #d946ef;
        }
        
        /* Background animation */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            z-index: 1;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(242, 117, 10, 0.3), rgba(217, 70, 239, 0.3));
            filter: blur(40px);
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .thank-you-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .thank-you-title {
                font-size: 2rem;
            }
            
            .thank-you-message {
                font-size: 1.25rem;
            }
            
            .thank-you-submessage {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
        
        <div class="thank-you-content">
            <div class="thank-you-card">
                <div class="thank-you-icon">üë®‚Äçüç≥</div>
                
                <h1 class="thank-you-title">You're on the list!</h1>
                
                <p class="thank-you-message">
                    Savr is cooking something special.
                </p>
                
                <p class="thank-you-submessage">
                    We'll email you as soon as we're ready to serve up contextual culinary intelligence. 
                    In the meantime, keep an eye out for updates and behind-the-scenes content.
                </p>
                
                <button class="share-button" onclick="shareWithFriends()">
                    <span>üì§</span>
                    Share with friends
                </button>
                
                <div>
                    <a href="/" class="back-link">‚Üê Back to Savr</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * Savr Thank You Page JavaScript
         * 
         * Handles analytics tracking, social sharing functionality, and
         * interactive animations for the thank you confirmation page.
         * 
         * Features:
         * - Page view tracking for conversion analysis
         * - Social sharing with Web Share API and fallbacks
         * - Entrance animations for better user experience
         * - Interactive hover effects
         * - Cross-browser compatibility
         * 
         * Requirements covered:
         * - 4.5: Analytics tracking for cta_click events
         * - 4.4: Share with friends functionality
         */

        /**
         * Track page view for thank-you page
         * This helps measure the conversion funnel completion rate
         */
        if (typeof splitbee !== 'undefined') {
            splitbee.track('thank_you_page_view');
        }

        /**
         * Share with friends functionality
         * 
         * Implements progressive enhancement for social sharing:
         * 1. Try Web Share API (mobile-first)
         * 2. Fall back to clipboard copy
         * 3. Fall back to manual copy dialog
         * 
         * Analytics tracking included for all sharing attempts
         */
        function shareWithFriends() {
            // Track share button click for conversion analysis
            if (typeof splitbee !== 'undefined') {
                splitbee.track('cta_click', { 
                    button_name: 'share_with_friends', 
                    page: 'thank_you' 
                });
            }

            // Check if Web Share API is supported (primarily mobile browsers)
            if (navigator.share) {
                navigator.share({
                    title: 'Savr - AI That Gets Why You Eat',
                    text: 'Check out Savr, the first AI cooking assistant that understands your mood, budget, and cravings!',
                    url: window.location.origin
                }).catch(err => {
                    fallbackShare();
                });
            } else {
                // Use fallback for desktop browsers
                fallbackShare();
            }
        }

        /**
         * Fallback share functionality for browsers without Web Share API
         * 
         * Attempts to copy share text to clipboard, with manual copy
         * as final fallback for maximum compatibility.
         */
        function fallbackShare() {
            const shareUrl = window.location.origin;
            const shareText = 'Check out Savr, the first AI cooking assistant that understands your mood, budget, and cravings!';
            
            // Try modern Clipboard API first
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(`${shareText} ${shareUrl}`).then(() => {
                    alert('Link copied to clipboard! Share it with your friends.');
                }).catch(() => {
                    // If clipboard fails, show manual copy option
                    showManualCopyDialog(shareUrl, shareText);
                });
            } else {
                // Fallback for older browsers
                showManualCopyDialog(shareUrl, shareText);
            }
        }

        /**
         * Show manual copy dialog as final fallback
         * 
         * Uses prompt() to display shareable text that users can
         * manually copy. Works in all browsers as last resort.
         * 
         * @param {string} url - URL to share
         * @param {string} text - Share message text
         */
        function showManualCopyDialog(url, text) {
            const message = `${text}\n\n${url}`;
            prompt('Copy this link to share with friends:', message);
        }

        /**
         * Initialize interactive animations and effects
         * 
         * Sets up entrance animations and hover effects to create
         * a polished, engaging user experience on the thank you page.
         */
        document.addEventListener('DOMContentLoaded', function() {
            // Animate the card entrance for visual impact
            const card = document.querySelector('.thank-you-card');
            if (card) {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                
                // Delayed animation start for better perceived performance
                setTimeout(() => {
                    card.style.transition = 'all 0.8s ease-out';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100);
            }

            // Add interactive hover effect to the celebration icon
            const icon = document.querySelector('.thank-you-icon');
            if (icon) {
                icon.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.2) rotate(10deg)';
                    this.style.transition = 'transform 0.3s ease';
                });
                
                icon.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1) rotate(0deg)';
                });
            }
        });
    </script>
</body>
</html>
